<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form" id="whatsapp">
          <span class="contact100-form-title">FINANCIAL FORM</span>
          <input class="tujuan" type="hidden" id="noAdmin" />
          <div class="wrap-input100">
            <span class="label-input100">Nama Lengkap</span>
            <label>
              <input class="input100 nama" type="text" />
            </label>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Email</span>
            <label>
              <input class="input100 nowhatsapp" type="text" />
            </label>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Nomor WhatsApp</span>
            <label>
              <input class="input100 nowhatsapp" type="text" />
            </label>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Detail Masalah</span>
            <label>
              <textarea class="input100 alamat"></textarea>
            </label>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <a class="contact100-form-btn submit">Kirim</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
